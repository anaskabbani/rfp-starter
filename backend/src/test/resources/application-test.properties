# Test configuration for Spring Boot tests
# Testcontainers will override datasource URL dynamically via @DynamicPropertySource

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/public

# AWS S3 test configuration
aws.s3.bucket=test-bucket
aws.region=us-east-1

# Disable security for tests
spring.security.enabled=false

# HikariCP connection pool optimization for tests
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000

# Logging
logging.level.com.acme.saas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.test=DEBUG
